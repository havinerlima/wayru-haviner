
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Wayru Downloader Turbo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .box {
            background: #004d99;
            color: white;
            border-radius: 16px;
            padding: 20px;
            margin: 10px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 1.2rem;
        }
        h2 { margin: 0 0 10px 0; }
    </style>
</head>
<body>
    <script>
        function criarBox(sessao) {
            let trafego = 0;
            let tempo = 0;

            const box = document.createElement("div");
            box.className = "box";
            const h2 = document.createElement("h2");
            h2.textContent = `Wayru Downloader ${sessao}`;
            const trafegoP = document.createElement("p");
            const tempoP = document.createElement("p");
            box.appendChild(h2);
            box.appendChild(trafegoP);
            box.appendChild(tempoP);
            document.body.appendChild(box);

            setInterval(() => {
                trafego += Math.random() * 500 + 100;
                tempo++;
                trafegoP.textContent = `Tr√°fego: ${trafego.toFixed(2)} MB`;
                tempoP.textContent = `Tempo: ${tempo}s`;
            }, 1000);
        }

        for (let i = 1; i <= 5; i++) {
            criarBox(i);
        }
    </script>
</body>
</html>
