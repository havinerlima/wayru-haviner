<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayru Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    .downloader {
      background-color: #004899;
      color: white;
      padding: 20px;
      border-radius: 16px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 { margin-bottom: 10px; }
    p { margin: 5px 0; font-size: 14px; }
  </style>
</head>
<body>

<script>
  const TOTAL_DOWNLOADERS = 5;
  const CONNECTIONS_PER_DOWNLOADER = 10;
  const FILE_SIZE_MB = 100;

  function createDownloader(index) {
    const el = document.createElement('div');
    el.className = 'downloader';
    el.innerHTML = `
      <h2>Wayru Downloader ${index + 1}</h2>
      <p id="trafego${index}">Tráfego: 0 MB</p>
      <p id="tempo${index}">Tempo: 0 seg</p>
    `;
    document.body.appendChild(el);
  }

  function simulateDownload(index) {
    let trafego = 0;
    let tempo = 0;
    const trafegoEl = document.getElementById(`trafego${index}`);
    const tempoEl = document.getElementById(`tempo${index}`);

    setInterval(() => {
      trafego += CONNECTIONS_PER_DOWNLOADER * 5;
      tempo++;
      trafegoEl.textContent = `Tráfego: ${trafego} MB`;
      tempoEl.textContent = `Tempo: ${tempo} seg`;
    }, 1000);

    function fetchDataLoop() {
      for (let i = 0; i < CONNECTIONS_PER_DOWNLOADER; i++) {
        fetch(`https://speed.hetzner.de/100MB.bin?x=${Math.random()}`)
          .then(() => fetchDataLoop())
          .catch(() => fetchDataLoop());
      }
    }
    fetchDataLoop();
  }

  for (let i = 0; i < TOTAL_DOWNLOADERS; i++) {
    createDownloader(i);
    simulateDownload(i);
  }
</script>
</body>
</html>
