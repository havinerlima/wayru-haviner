<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayru Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .card {
      background-color: #004c97;
      color: white;
      padding: 30px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 240px;
      text-align: center;
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<script>
  function createDownloaderCard(index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h2>Wayru Downloader ${index}</h2>
      <p id="traffic${index}">Tráfego: 0.00 MB / 0.00 GB</p>
      <p id="time${index}">Tempo: 0 min 0 seg</p>
    `;
    document.body.appendChild(card);

    let trafficMB = 0;
    let seconds = 0;

    setInterval(() => {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", `https://speed.hetzner.de/100MB.bin?cacheBuster=${Math.random()}`, true);
      xhr.responseType = "blob";
      xhr.onload = function () {
        // dados foram baixados
      };
      xhr.send();

      // Simulação para mostrar na tela
      const speed = Math.random() * (1500 - 700) + 700; // 700–1500 KB/s
      trafficMB += speed / 1024;
      seconds++;

      const gb = trafficMB / 1024;
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;

      document.getElementById(`traffic${index}`).innerText = `Tráfego: ${trafficMB.toFixed(2)} MB / ${gb.toFixed(2)} GB`;
      document.getElementById(`time${index}`).innerText = `Tempo: ${minutes} min ${remainingSeconds} seg`;
    }, 2000);
  }

  for (let i = 1; i <= 5; i++) {
    createDownloaderCard(i);
  }
</script>

</body>
</html>
